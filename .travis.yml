language: node_js
node_js:
- "9"

#before_install

#install

before_script:
  - ./update.sh

#script
script:
  - npm run lint
  - npm run cover unit
  - npm run cover integration
  - npm run cover InSync
  - npm run build

after_success:
  - ./patch.sh

#after_failure

#after_script

#OPTIONAL before_deploy

#OPTIONAL
deploy:
  provider: script
  script: "cp .npmrc.template $HOME/.npmrc && npm publish"
  skip_cleanup: true
  on:
    tags: true

#OPTIONAL after_deploy


