language: node_js
node_js:
- "9"

# Only build tags
if: tag IS present

jobs:
  include:
    - stage: "Lint"
      name: "Linting"
      script:  npm run lint
    - stage: test
      name: "Testing"
    - name: "Unit test"
      script:  npm run cover unit
    - name: "Integration Test"
      script:  npm run cover integration
    - name: "Unit and integration synchronisation test test"
      script:  npm run cover InSync
    - stage: npm publish
      name: "Publish to npm registry"
      script: skip
      deploy:
        provider: npm
        api_key: $NPM_API_KEY
        email: $EMAIL
        deploy.skip_cleanup: true
        on:
          branch: master
          tags: true

notifications:
  email:
    recipients:
    - $EMAIL
    on_success: change
    on_failure: always